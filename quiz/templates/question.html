<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Frågesida!</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/static/quiz.css">
	</head>
	<body>	
		<div class="background1"> 
		<h3>{{ question_number }}. {{ question }}</h3>

		<div>
			<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
			{% csrf_token %}
  				<input type="radio" name="answer" value="1" checked>{{ answer1 }}<br>
  				<input type="radio" name="answer" value="2" >{{ answer2 }}<br>
  				<input type="radio" name="answer" value="3" >{{ answer3 }}<br>
  			<button type="submit">Nästa</button>
			</form>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
	</html>
